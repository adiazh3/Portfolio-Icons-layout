<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVA Portfolio Companies</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>SVA Portfolio Companies</h1>
        <div class="grid">
            <div class="grid-item">
                <img src="Assests/SensTek.jpg" alt="SensTek">
                <div class="caption">SensTek</div>
            </div>
            <div class="grid-item">
                <img src="Assests/ASH.jpg" alt="ASH">
                <div class="caption">ASH Sensor</div>
            </div>
            <div class="grid-item">
                <img src="Assests/Graid.png" alt="Graid">
                <div class="caption">Graid Technology</div>
            </div> 
            
            <div class="grid-item">
                <img src="Assests/TANA.png" alt="TANA">
                <div class="caption">TANA Therapeutics</div>
            </div>
            <div class="grid-item">
                <img src="Assests/IL.png" alt="IL">
                <div class="caption">Innovation Labs</div>
            </div>
            <div class="grid-item">
                <img src="Assests/Mayfall.png" alt="Mayfall">
                <div class="caption">Mayfall</div>
            </div>
            
            <div class="grid-item">
                <img src="Assests/Cogni.png" alt="Cogni">
                <div class="caption">Cogni Health</div>
            </div>
            <div class="grid-item">
                <img src="Assests/SiTa.png" alt="SiTa">
                <div class="caption">SiTa</div>
            </div>
            <div class="grid-item">
                <img src="Assests/Theravaca.jpg" alt="Theravaca">
                <div class="caption">Theravaca</div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-content">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
